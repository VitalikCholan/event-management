<h2 class="section-title">Список подій</h2>

@if (formattedEvents.length === 0) {
<p class="no-events">Подій не знайдено.</p>
}

<div class="events-list">
  @for (item of formattedEvents; track item.event.id) {
  <div class="event-card">
    <div class="event-image-container">
      @if (item.event.image) {
      <img [src]="item.event.image" alt="Event image" class="event-image" />
      } @else {
      <div class="event-image-placeholder">
        <span>No image</span>
      </div>
      }
    </div>

    <div class="event-details">
      <h3 class="event-title">{{ item.event.title }}</h3>
      <p class="event-time">
        <span class="time-label">Оригінальний час:</span>
        <span class="time-value">{{ item.originalTime }}</span>
      </p>
      <p class="event-time">
        <span class="time-label">Локальний час:</span>
        <span class="time-value">{{ item.localTime }}</span>
      </p>
    </div>
  </div>
  }
</div>
