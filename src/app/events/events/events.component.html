@if (formattedEvents.length === 0) {
<p>Подій не знайдено.</p>
} @for (item of formattedEvents; track item.event.id) {
<div
  style="
    border: 1px solid #ccc;
    margin-bottom: 16px;
    padding: 12px;
    border-radius: 8px;
    max-width: 400px;
  "
>
  @if (item.event.image) {
  <img
    [src]="item.event.image"
    alt="Event image"
    style="
      max-width: 100%;
      max-height: 150px;
      display: block;
      margin-bottom: 8px;
    "
  />
  }
  <h3>{{ item.event.title }}</h3>
  <p><strong>Оригінальний час:</strong> {{ item.originalTime }}</p>
  <p><strong>Локальний час:</strong> {{ item.localTime }}</p>
</div>
}
